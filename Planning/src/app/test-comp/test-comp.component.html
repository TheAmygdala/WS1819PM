<div id="box">
    <h3>Herzlich willkommen bei Task-Master</h3>
    <br>
    <span>Die App f√ºr die Aufgabenverwaltung im SCRUM-Modell</span>
    <p>WS18/19 Modul - Projektmanagement</p>

    <form name="formular">
    <mat-form-field>
        <input name="username" matInput placeholder="Benutzername">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input name="pw" matInput placeholder="Passwort" [type]="hide ? 'password' : 'text'">

    </mat-form-field>
    <br>
    <div id="box2">
        <button (ngSubmit)="onSubmit($event.target.value);" mat-raised-button color="accent">Login</button>
        <button mat-raised-button color="accent">Register</button>
    </div>
  </form>
   <p *ngFor="let p of arr">{{p}}</p>
</div>
